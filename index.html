<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./src/download.jpg">

  <!-- Project Description -->
  <meta name="description"
    content="A simple sign-up form project where users can register by entering their details. Built using HTML and CSS.">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Sign Up</h1>
    <p>Please fill out the form below to create your account.</p>
  </header>

  <main>
    <form class="signup-form" action="#">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <div class="radio">
        <span>Designation:</span>
        <label><input type="radio" name="designation" value="student" required> Student</label>
        <label><input type="radio" name="designation" value="employee"> Employee</label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" required>
          I agree to all the Terms and Conditions
        </label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Signup Project. All rights reserved.</p>
  </footer>
</body>
<script src="./script.js"></script>
</html>
